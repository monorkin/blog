<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I'm a teapot!</title>
  <link rel="stylesheet" href="/errors.css">
  <script>
    // Theme switching logic - runs immediately to prevent flash
    (function() {
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      function getSystemColorScheme() {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      }

      function applyColorScheme() {
        const storedScheme = getCookie('color_scheme');
        let scheme = storedScheme || 'auto';

        if (scheme === 'auto') {
          scheme = getSystemColorScheme();
        }

        document.documentElement.className = scheme;
      }

      applyColorScheme();

      // Listen for system color scheme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
        const storedScheme = getCookie('color_scheme');
        if (!storedScheme || storedScheme === 'auto') {
          applyColorScheme();
        }
      });
    })();
  </script>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">I'm a teapot!</h1>
    <img src="/errors/teapot_penguin.png"
         alt="A penguin-shaped teapot"
         title="A penguin-shaped teapot"
         class="error-image">
    <a href="/" class="error-link">&larr; Go back</a>
  </div>
</body>
</html>
